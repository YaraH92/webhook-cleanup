apply plugin: 'java'

group 'Webhook_CleanUp'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url "https://cloud.experitest.com/repo/"

    }

}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'io.appium', name: 'java-client', version: '5.0.4'
  //  compile group: 'com.experitest', name: 'seetest-client', version: "12.6"
    compile 'com.experitest:appium-seetest-extension:+'

}
